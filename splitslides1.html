<style>
.imgs {
width:500px;
height:500px;
}
#imgleft {
margin-bottom:0px;
}
#imgright {
margin-top:-250px;
}
.partsbox {
width:500px;
height:500px;
display:block;
overflow:hidden;
background:transparent;
border:0px solid black;
border-radius:0;
margin-top:15%;
}
.leftpart {
width:500px;
height:250px;
display:block;
overflow:hidden;
margin-top:0px;
float:left;
}
.rightpart
{
width:500px;
height:250px;
display:block;
overflow:hidden;
margin-top:0px;
float:right;
}
.touchlayer
{
width:500px;
height:500px;
display:block;
background:transparent;
margin-top:-250px;
position:absolute;
}
.protector
{
width:1px;
height:250px;
display:block;
background:transparent; 
}
</style>
<script src="jquery.min.js"></script>
<script>
$(document).ready(function() {
var imgcounter=1;
$(".touchlayer").click(function () {
var imgswid=$(".imgs").width();
imgswid=(imgswid/2)*(-1);
$(".leftpart").animate({
marginTop: imgswid
},{duration:1500,easing: "linear"});
$(".rightpart").animate({
marginTop: (imgswid)*(-1)
},{duration:1500,easing: "linear"});
setTimeout(imgchange,1750);
function imgchange()
{
document.getElementById("imgleft").src="img"+imgcounter+".png";
document.getElementById("imgright").src="img"+imgcounter+".png";
$(".leftpart").animate({
marginTop:0
},{duration:1000,easing: "linear"});
$(".rightpart").animate({
marginTop:0
},{duration:1000,easing: "linear"});
imgcounter++;
};
});
});
</script>

<body >

<center>
<div class="partsbox">
<div class="parts leftpart" id="leftpart">
<img src="img1.png" id="imgleft" class="imgs imgleft" /></div>
<div class="protector"></div>
<div class="parts rightpart" id="rightpart">
<img src="img1.png" id="imgright" class="imgs imgright" /></div>
<div class="touchlayer" id="touchlayer"></div>
</div>
</center>
<body>
</html>
